<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <link rel = 'icon' href = ''>
        <title>Sands--JSCanvas</title>
        <link rel = 'stylesheet' href = 'sandsCSS.css'>
        <script src = 'sandsJS--Canvas.js'></script>
        <script src = 'sandsJS--LocalStore.js'></script>
        <script src = 'sandsJS--Message.js'></script>
    </head>
    <body>
        <div id = 'LeftSection'>
            <div id = 'FilePath'>
                <select id = 'protocol' name = 'protocol'>
                    <option value = 'file'>file://</option>
                    <option value = 'https'>https://</option>
                </select>
                <input type = 'text' id = 'FilePathText'>
                <input type = 'file' value = 'chose' accept = '\.png'>
            </div>
            <canvas id = 'canvas'></canvas>
            <button id = 'update'>Update</button>
            <div id = 'messages'>
                <div>
                    work:<span id = 'WorkText'>None</span>
                </div>
                <div>
                    message:<span id = 'MessageText'>None</span>
                </div>
            </div>
        </div>
    </body>
