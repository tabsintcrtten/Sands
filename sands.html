<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <link rel = 'icon' href = ''>
        <title>Sands--JSCanvas</title>
        <link rel = 'stylesheet' href = 'sandsCSS.css'>
        <script src = 'sandsJS--Canvas.js'></script>
        <script src = 'sandsJS--LocalStorage.js'></script>
        <script src = 'sandsJS--Message.js'></script>
        <script SRC = 'MainJS.js'></script>
    </head>
    <body>
        <head>
            <h1>sandsJS--Canvas</h1>
        </head>
        <div id = 'ApplicationCodePage'>
            <div id = 'LeftSection'>
                <div id = 'FilePath'>
                    <select id = 'protocol' name = 'protocol'>
                        <option value = 'file'>file://</option>
                        <option value = 'https'>https://</option>
                    </select>
                    <input type = 'text' id = 'FilePathText'>
                    <input type = 'file' value = 'chose' accept = '\.png'>
                </div>
                <canvas id = 'canvas'></canvas>
                <button id = 'update'>Update</button>
                <div id = 'messages'>
                    <div>
                        work:<span id = 'WorkText'>None</span>
                    </div>
                    <div>
                        message:<span id = 'MessageText'>None</span>
                    </div>
                </div>
            </div>
            <div id = 'RightSection'>
                <fieldset id = 'save'>
                    <legend>save</legend>
                    <div>
                        name:<input type = 'text'>
                    </div>
                    <div>
                        progress:<progress max = 0 value = 0></progress>
                    </div>
                    <div id = 'savebuttondiv'>
                        <button id = 'SaveButton'>save</button>
                    </div>
                </fieldset>
                <table id = 'LocalStorageList'>
                    <tr id = 'TableHeadRow'>
                        <th>code</th>
                        <th>file name</th>
                        <th>path/url</th>
                        <th>load button</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
